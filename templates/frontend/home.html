{% extends 'frontend/master.html' %}

{% block content %}

    <style>
        /* ... Your existing CSS ... */

        /* Add specific spacing for the section header */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-header h2 {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
        }
    </style>

    <main class="container my-5">
        <section id="new-arrivals">

            <div class="section-header">
                <h2>New Arrivals</h2>
            </div>

            <div class="row">
                {% for product in products %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100 product-card">

                            <a href="{{ url_for('product_detail', product_id=product.id) }}">
                                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                            </a>

                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{{ url_for('product_detail', product_id=product.id) }}">
                                        {{ product.name }}
                                    </a>
                                </h5>
                                <h6 class="card-price text-danger">${{ product.price }}</h6>
                            </div>

                            <div class="card-footer">
                                <a href="#" class="btn btn-bw">Add to Cart</a>
                            </div>

                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>

{% endblock %}
