<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhun store - Minimalist Apparel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/header.css') }}">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top navbar-custom">
    <a class="navbar-brand" href="{{ url_for('home') }}">Chhun store</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav mx-auto">

            <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>


            <li class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>

            <li class="nav-item {% if request.endpoint == 'products' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('product_list') }}">Products</a>
            </li>

        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-shopping-cart"></i> Cart (3)
                </a>
            </li>
        </ul>

    </div>
</nav>

{% block slide %}
{% endblock %}

{% block content %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
