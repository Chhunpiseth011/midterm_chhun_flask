<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhun Store | Login</title>
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #ececec; /* Light gray background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 360px;
            background: white;
            padding: 40px;
            border: 1px solid #000000; /* Thin black border all around */
            border-top: 6px solid #000000; /* Thick black top border */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-radius: 0; /* Sharp edges for B&W theme */
        }

        .login-logo {
            font-size: 26px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-logo span {
            color: #000000;
            border-bottom: 2px solid #000; /* Underline emphasis */
        }

        .form-group { margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 0; /* Sharp inputs */
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #000; /* Black border on focus */
            background-color: #fff;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            background-color: #000000; /* Black Button */
            color: white;
            border: 1px solid #000000;
            padding: 12px;
            border-radius: 0; /* Sharp Button */
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            margin-top: 25px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Styling for the Flash Message - B&W Style */
        .alert-error {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            border-left: 5px solid #000000; /* Thick left border */
            padding: 12px 15px;
            margin-bottom: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .alert-error::before {
            content: "!";
            display: inline-block;
            width: 18px;
            height: 18px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 18px;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="login-logo">
        Chhun<span>Store</span>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <div class="alert-error">
                {{ message }}
            </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('do_login', next=request.args.get('next')) }}">
        <div class="form-group">
            <input type="text" name="username" placeholder="USERNAME" required autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="PASSWORD" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="footer-text">
        &copy; 2026 Chhun Store.
    </div>
</div>

</body>
</html>
